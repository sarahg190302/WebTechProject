{% with title="Login" %}{% include "header.html" %}{% endwith %}

<div class="col col-11 page-top-box">

    <div class="row justify-content-md-center">
        <div class="col-md-6 login-form">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    
            <h2 class="page-head">
                Login - Quantified Self App
                <hr>
            </h2>
            </div>
            <!--<hr class="my-4">-->
            </div>

<form action="/login" method="POST" name="login_user_form">
    <input id="next" name="next" type="hidden" value="/">

    <div class="form-group">
        <label for="email">Email Address</label>
        <input class="form-control" placeholder="test@test.com" id="email" name="email" required type="text" value="">
    </div>


    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" placeholder="*****" id="password" name="password" required type="password"
            value="">
    </div>


    <div class="form-group">        
        <input class="form-check-input" id="remember" name="remember" type="checkbox" value="y">
        <label for="remember" class="form-check-label">Remember Me</label>
    </div>


    <input id="next" name="next" type="hidden" value="/">


    <div class="form-group">
        <input id="submit" class="form-control" name="submit" type="submit" value="Login">
    </div>

</form>

    Not signed up yet? <a href="/register?next=/">Register here</a><br />
        </div>
        </div>
</div>
