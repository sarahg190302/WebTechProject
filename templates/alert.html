{% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
              <div class="autofade alert alert-{{ category }} alert-dismissible fade show highest-index" role="alert">
                <h4 class="alert-heading">{{category | title}}</h4> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}              
          {% endif %}
      {% endwith %}
